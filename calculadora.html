<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora com JS</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/calculadora.js" defer></script>
</head>
<body>
    <main class="container w-50 my-4">
        <section class="row">
            <article class="col-10">
                <input type="number" placeholder="Digite o primeiro número aqui" class="form-control mb-3" id="inputOne">
                <input type="number" placeholder="Digite o segundo número aqui" class="form-control" id="inputTwo">
            </article>
            <article class="col-2 d-flex flex-column">
                <button class="btn btn-primary" id="btnSum">+</button>
                <button class="btn btn-primary" id="btnSub">-</button>
                <button class="btn btn-primary" id="btnMult">*</button>
                <button class="btn btn-primary" id="btnDiv">/</button>
            </article>
        </section>
        <div class="alert alert-info d-none" id="divOutput"></div>
    </main>
</body>
</html>
